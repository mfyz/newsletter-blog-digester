<html lang="en">
<head>

  <title>Newsletter Blog Digester</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    import App from './pages/App.js';

    // Render app
    render(h(App), document.getElementById('app'));
